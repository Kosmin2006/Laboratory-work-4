name: Program Code Convention Check

on:
  push:
    paths:
      - 'ProgramCode.yml'
      - 'ProgramCodeModified.yml'
      - '.github/workflows/ProgramCodeConvention.yml'

jobs:
  python-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install flake8
        run: pip install flake8

      - name: Run flake8
        run: flake8 ProgramCode.yml

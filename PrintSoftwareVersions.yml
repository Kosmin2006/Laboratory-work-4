name: Print Software Versions

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # --- 1. Перша робота: обробка даних ---
  process-layer:
    name: Data Processing Layer Versions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Print Node.js version
        run: node --version || echo "Node.js не встановлено"

      - name: Print .NET SDK version
        run: dotnet --version || echo ".NET не встановлено"

      - name: Print Java version (Spring Boot)
        run: java -version || echo "Java не встановлено"

  # --- 2. Друга робота: СКБД ---
  database-layer:
    name: Database Layer Versions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Print PostgreSQL version
        run: psql --version || echo "PostgreSQL не встановлено"

      - name: Print MySQL version
        run: mysql --version || echo "MySQL не встановлено"

      - name: Print MongoDB version
        run: mongo --version || echo "MongoDB не встановлено"
